<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="utf-8">
  		<title>Reminder</title>
  		<link rel="stylesheet" href="style.css">
	</head>

	<body id="reminder">
		<div id="countdown">
			<div>
				<div id="counter">00:00</div>
				<div id="control">
					<button type="button" title="Settings" id="cfg_open">
						<img src="img/gear.svg" alt="Settings">
					</button><!--
					--><button type="button" title="Start" id="btn_start">
						<img src="img/play.svg" alt="Start">
					</button><!--
					--><button type="button" title="Pause" id="btn_pause">
						<img src="img/pause.svg" alt="Pause">
					</button><!--
					--><button type="button" title="Stop" id="btn_stop">
						<img src="img/stop.svg" alt="Stop">
					</button><!--
					--><button type="button" title="Restart" id="btn_restart">
						<img src="img/rewind.svg" alt="Restart">
					</button>
				</div>
				<div id="user"></div>
			</div>
		</div>
		<div id="shade">
			<div>
			<form id="cfg">
				<fieldset>
					<legend>Timer Settings</legend>
					<div>
						<label for="cfg_time">Countdown length: </label>
						<input type="text" id="cfg_time" minlength="1" maxlength="5" size="3" value="20" pattern="[0-9]+">
						<select name="cfg_units" id="cfg_units">
							<option value="seconds">Seconds</option>
							<option value="minutes" selected>Minutes</option>
							<option value="hours">Hours</option>
							<option value="days">Days</option>
						</select>
						<br/>
						<input type="checkbox" id="cfg_remaining" name="cfg_remaining" checked>
						<label for="cfg_remaining">Show Time Remaining</label>
					</div>
				</fieldset>
				<fieldset id="cfg_auto">
					<div>
						<label for="cfg_load">
							<input type="checkbox" id="cfg_load" name="cfg_load">
							Start timer on page load.
						</label>
					</div>
					<div>
						<label for="cfg_onfocus">Action to take on page focus:</label>
						<select name="cfg_onfocus" id="cfg_onfocus">
							<option value="none">No Action</option>
							<option value="start">Start</option>
							<option value="pause">Pause</option>
							<option value="stop">Stop</option>
							<option value="restart">Restart</option>
							<option value="restart_timeup">Restart if Time's Up</option>
						</select>
					</div>
					<div>
						<label for="cfg_onblur">Action to take on page blur:</label>
						<select name="cfg_onblur" id="cfg_onblur">
							<option value="none">No Action</option>
							<option value="start">Start</option>
							<option value="pause">Pause</option>
							<option value="stop">Stop</option>
							<option value="restart">Restart</option>
							<option value="restart_timeup">Restart if Time's Up</option>
						</select>
					</div>
					<div>
						<label for="cfg_noticlick">Action to take on notification click:</label>
						<select name="cfg_noticlick" id="cfg_noticlick">
							<option value="none">No Action</option>
							<option value="start">Start</option>
							<option value="pause">Pause</option>
							<option value="stop">Stop</option>
							<option value="restart">Restart</option>
						</select>
					</div>
					<div>
						<label for="cfg_noticlose">Action to take on notification dismiss:</label>
						<select name="cfg_noticlose" id="cfg_noticlose">
							<option value="none">No Action</option>
							<option value="start">Start</option>
							<option value="pause">Pause</option>
							<option value="stop">Stop</option>
							<option value="restart">Restart</option>
							<option value="restart_timeup">Restart if Time's Up</option>
						</select>
					</div>
					<div>
						<label for="cfg_alertack">Action to take on alert acknowledgement:</label>
						<select name="cfg_alertack" id="cfg_alertack">
							<option value="none">No Action</option>
							<option value="start">Start</option>
							<option value="pause">Pause</option>
							<option value="stop">Stop</option>
							<option value="restart">Restart</option>
						</select>
					</div>
				</fieldset>
				<fieldset>
					<legend>Alarms</legend>
					<input type="checkbox" id="cfg_alert" name="cfg_alert" checked>
					<label for="cfg_alert">Browser Alert</label>

					<input type="checkbox" id="cfg_focus" name="cfg_focus" checked>
					<label for="cfg_focus">Page Focus</label>

					<input type="checkbox" id="cfg_notification" name="cfg_notification">
					<label for="cfg_notification">Push Notification</label>

					<br/>

					<input type="checkbox" id="cfg_title" name="cfg_title">
					<label for="cfg_title">Toggle Window Title</label>

					<input type="checkbox" id="cfg_colors" name="cfg_colors">
					<label for="cfg_colors">Flash Background Color</label>

					<div>
						<label for="cfg_msg">Message: </label>
						<input type="text" id="cfg_msg" value="Time's up!">
					</div>
				</fieldset>
				<fieldset id="cfg_notifications">
					<legend>Push Notifications</legend>

					<input type="checkbox" id="cfg_nrepeat" name="cfg_nrepeat">
					<label for="cfg_nrepeat">Repeatedly Notify</label>

					<br/>

					Properties:

					<input type="checkbox" id="cfg_ninteract" name="cfg_ninteract" checked>
					<label for="cfg_ninteract">Require Interaction</label>

					<input type="checkbox" id="cfg_nsilent" name="cfg_nsilent">
					<label for="cfg_nsilent">Silent</label>

					<input type="checkbox" id="cfg_nrenotify" name="cfg_nrenotify">
					<label for="cfg_nrenotify">Renotify</label>


				</fieldset>
				<fieldset>
					<legend>User Content</legend>
					Additional text/HTML to show below the timer:
					<textarea rows="5" id="cfg_user"></textarea>
				</fieldset>
				<div class="buttons">
					<button type="button" id="cfg_close">Save</button>
				</div>
			</form>
			</div>
		</div>
		<script src="js/main.js" type="module"></script>
	</body>
</html>
